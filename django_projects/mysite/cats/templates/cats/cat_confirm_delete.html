{% extends "base_bootstrap.html" %}

{% block title %}Delete Cat{% endblock %}

{% block content %}
<h1>Delete Cat</h1>

<p>
    <a href="{% url 'cats:cat_list' %}">Cats</a> |
    <a href="{% url 'cats:breed_list' %}">Breeds</a>
</p>

<p>Are you sure you want to delete the cat: {{ cat.nickname }}?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
</form>

<p><a href="{% url 'cats:cat_list' %}">Cancel</a></p>
{% endblock %}
