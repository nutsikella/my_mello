{% extends "base_menu.html" %}
{% block content %}
<h1>Delete Ad</h1>

<p>Are you sure you want to delete the ad: {{ ad }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Yes, delete.">
  <a href="{% url 'ads:all' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
